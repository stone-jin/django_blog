<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"/>
    {% block my_css %}
    {% endblock %}
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <!-- 腾讯统计 -->
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=51529780" charset="UTF-8"></script>
    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "//hm.baidu.com/hm.js?13e2e7c76fbc0cf6c9941c0c1d22c285";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="left">
                <a href="{{ my_domain }}" id="first" class="selected">首页</a>
                <a href="{{ my_domain }}">文章</a>
                <a href="{{ my_domain }}/cool_blog">收藏的博客</a>
                <a href="{{ my_domain }}/join_activity">参加过的活动</a>
                <a href="{{ my_domain }}/works">我的作品</a>
                <a href="{{ my_domain }}/about">关于我</a>
            </div>
            <div class="right">
                <a href="#">搜索</a>
            </div>
        </div>
    </div>

    <div class="center">
        {% block content %}
        {% endblock %}
    </div>

    <div class="bottom">
        <div class="wrapper">
            <div class="left">

            </div>
            <div class="right">

            </div>
        </div>
    </div>
    <script src="{% static 'js/layout.js' %}"></script>
</body>
</html>
